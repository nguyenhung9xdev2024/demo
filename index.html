<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Danh sách đóng góp ủng hộ cơn bão số 3 YAGI</title>
    <!-- Thêm DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    <!-- Thêm jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Thêm DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <!-- CSC của tui -->
    <link rel="stylesheet" href="csc/styles.css">

    <!-- Meta tag cho responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Danh sách đóng góp ủng hộ cơn bão số 3 YAGI</h1>
    <p>Dữ liệu được tham khảo từ nguồn: <a href="#">MTTQ</a>. Dữ liệu chỉ là nguồn tham khảo và không có mục đích bôi nhọ bất kỳ ai.</p>

    <div class="statistics">
        <div>Tổng số lượng: <span id="totalCount"></span></div>
        <div>Tổng số tiền: <span id="sumAmount"></span></div>
        <div>Số tiền nhỏ nhất: <span id="minAmount"></span></div>
        <div>Số tiền lớn nhất: <span id="maxAmount"></span></div>
    </div>

    <button onclick="loadData()">Tải lại dữ liệu</button>

    <!-- Turn on of dark mode -->
    <button id="toggleDarkMode">Bật Dark Mode</button>

    <table id="donationTable" class="display">
        <thead>
            <tr>
                <th data-title="Date">Ngày</th>
                <th data-title="Transaction No">Số chứng từ</th>
                <th data-title="Credit">Số tiền</th>
                <th data-title="Details">Chi tiết</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
    <script>
        // JavaScript dark mode
        const toggleDarkModeButton = document.getElementById('toggleDarkMode');
        toggleDarkModeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            // change content dark mode
            if (document.body.classList.contains('dark-mode')) {
                toggleDarkModeButton.textContent = 'Tắt Dark Mode';
            } else {
                toggleDarkModeButton.textContent = 'Bật Dark Mode';
            }
        });
    </script>
</body>
</html>
